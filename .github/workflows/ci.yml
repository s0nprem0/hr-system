name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: "ci-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  server:
    name: Server â€” Bun / Jest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Debug: Node & npm
        run: |
          node --version
          npm --version
      - name: Cache server node deps
        uses: actions/cache@v4
        with:
          path: server/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('server/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install server deps (npm)
        working-directory: server
        run: |
          npm ci --prefer-offline --no-audit --progress=false
      - name: Lint (server)
        working-directory: server
        run: npm run lint --if-present
      - name: Typecheck (server)
        working-directory: server
        run: npm run typecheck --if-present
      - name: Run server tests (Jest)
        working-directory: server
        run: npm test

  client:
    name: Client â€” Node / Vite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.5'
      - name: Debug: Bun version
        run: bun --version
      - name: Cache client deps (bun)
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun
            client/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('client/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - name: Install client deps (bun)
        working-directory: client
        run: |
          bun install
          if [ -f package-lock.json ]; then npm ci; fi
      - name: Lint (client)
        working-directory: client
        run: bun run lint --if-present
      - name: Typecheck (client)
        working-directory: client
        run: bun run typecheck --if-present
      - name: Run client tests (Bun + Node/Vitest)
        working-directory: client
        run: |
          # Run Bun's test runner first (uses client/tests/setup-bun.ts which re-exports shared setup)
          bun test
          # Also run Vitest under Node to ensure parity; install node deps then run vitest
          if command -v npm >/dev/null 2>&1; then
            npm install
            npm test
          fi
