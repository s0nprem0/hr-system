jobs:
  arch:
    name: Arch Linux â€” Bun CI
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Install system deps
        run: |
          pacman -Syu --noconfirm \
            git \
            curl \
            unzip \
            base-devel

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1'
      - name: Cache Bun & node_modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun
            server/node_modules
            server/.bun
          key: ${{ runner.os }}-bun-${{ hashFiles('server/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - name: Install server deps (bun)
        working-directory: server
        run: |
          bun install
          # ensure test runner deps are available for npm scripts
          if [ -f package-lock.json ]; then npm ci; fi
      - name: Lint (server)
        working-directory: server
        run: bun run lint --if-present

      - name: Typecheck
        run: bun run typecheck --if-present

      - name: Test
        run: bun test
