name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: 'ci-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  server:
    name: Server — Bun / Jest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: 'Debug: Node & npm'
        run: |
          node --version
          npm --version
      - name: Cache server node deps
        uses: actions/cache@v4
        with:
          path: server/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('server/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install server deps (npm)
        working-directory: server
        run: |
          npm ci --prefer-offline --no-audit --progress=false
      - name: Lint (server)
        working-directory: server
        run: npm run lint --if-present
      - name: Typecheck (server)
        working-directory: server
        run: npm run typecheck --if-present
      - name: Run server tests (Jest)
        working-directory: server
        run: npm test

  client:
    name: Client — Node / Vite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.5'
      - name: Cache client deps (bun)
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun
          key: ${{ runner.os }}-bun-${{ hashFiles('client/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - name: Install client deps (bun)
        working-directory: client
        run: bun install
      - name: Lint (client)
        working-directory: client
        run: bun run lint --if-present
      - name: Typecheck (client)
        working-directory: client
        run: bun run typecheck --if-present
      - name: Run Bun tests (client)
        working-directory: client
        run: bun test
      - name: Setup Node.js (for Vitest)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Cache client node deps (npm)
        uses: actions/cache@v4
        with:
          path: client/node_modules
          key: ${{ runner.os }}-node-client-${{ hashFiles('client/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-client-
      - name: Install client deps (npm for Vitest)
        working-directory: client
        run: |
          if [ -f package-lock.json ]; then
            npm ci --prefer-offline --no-audit --progress=false
          fi
      - name: Run Vitest (Node)
        working-directory: client
        run: |
          if [ -f package-lock.json ]; then
            npm test
          else
            echo "no package-lock.json found; skipping npm Vitest run"
          fi
