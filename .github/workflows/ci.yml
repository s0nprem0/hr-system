name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  server:
    name: Server — Bun / TypeScript & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1'
      - name: Cache Bun & npm
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun
            server/node_modules
            server/.bun
          key: ${{ runner.os }}-bun-${{ hashFiles('server/bun.lockb', 'server/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - name: Install server deps (bun)
        working-directory: server
        run: bun install
      - name: Lint (server)
        working-directory: server
        run: bun run lint --if-present
      - name: Typecheck (server)
        working-directory: server
        run: bun run typecheck --if-present
      - name: Run server tests
        working-directory: server
        run: bun test

  client:
    name: Client — Node / TypeScript & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            client/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('client/package-lock.json', 'client/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install client deps
        working-directory: client
        run: npm ci
      - name: Lint (client)
        working-directory: client
        run: npm run lint --if-present
      - name: Typecheck (client)
        working-directory: client
        run: npm run typecheck --if-present
      - name: Run client tests
        working-directory: client
        run: npm test
